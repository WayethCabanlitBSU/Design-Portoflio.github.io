<!-- Script used for hover effect seen in the page-->
    <script>
    $(document).ready(function() {
    // Set initial width of project-preview to 0
    TweenMax.set(".project-preview", { width: 0 });

    var tl = new TimelineLite();

    // Mouseover event to expand the project-preview
    $(document)
        .on("mouseover", ".Hover_Text", function(evt) {
            tl = new TimelineLite();
            tl.to($(".project-preview"), 1, {
                width: "790px",
                ease: Expo.easeInOut
            });
        })
        // Mouseout event to collapse the project-preview
        .on("mouseout", ".Hover_Text", function(evt) {
            tl = new TimelineLite();
            tl.to($(".project-preview"), 0.5, {
                width: 0,
                ease: Expo.easeInOut
            });
        });

    // Hover event to change background image for navigation-link-1
    $(".navigation-link-1").hover(function() {
        $(".project-preview").css({ "background-image": "url(Images/Recipeee.png)" });
    });

    // Hover event to change background image for navigation-link-2
    $(".navigation-link-2").hover(function() {
        $(".project-preview").css({ "background-image": "url(Images/HTML_PAGE.png)" });
    });

    // Hover event to change background image for navigation-link-3
    $(".navigation-link-3").hover(function() {
        $(".project-preview").css({ "background-image": "url(Images/StudyPlan.png)" });
    });

    // Hover event to change background image for navigation-link-4
    $(".navigation-link-4").hover(function() {
        $(".project-preview").css({ "background-image": "url(Images/VIDEO.png)" });
    });

    // Hover event to change background image for navigation-link-5
    $(".navigation-link-5").hover(function() {
        $(".project-preview").css({ "background-image": "url(Images/Calculator.png)" });
    });

    // Hover event to change background image for navigation-link-6
    $(".navigation-link-6").hover(function() {
        $(".project-preview").css({ "background-image": "url(Images/Audio.png)" });
    });

    // Scroll event to adjust the height of the Image_Slider based on scroll position
    $(window).scroll(function() {
        var scroll = $(window).scrollTop(),
            dh = $(document).height(),
            wh = $(window).height();
        scrollPercent = (scroll / (dh - wh)) * 100;
        $(".Image_Slider").css("height", scrollPercent + "%");
    });
});

    </script>
